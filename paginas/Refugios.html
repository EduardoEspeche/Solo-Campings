<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../Solo Camping/favicons/carpa.png" type="image/x-icon">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>


<body>
    <header class="header">
        <div class="logoTitulo">
            <div class="logoPagina">
                <a href="./Refugios.html">
                    <img src="../imagenes/logo.png" alt="logo" class="logo">
                </a>
            </div>
            <div class="titulo">
                <h1>CAMPINGS</h1>
            </div>
        </div>
        <nav>
            <ul class="paginas hover">
                <li>
                    <a href="../index.html">INICIO</a>
                </li>
                <li>
                    <a href="./Campings.html">CAMPINGS</a>
                </li>
                <li>
                    <a href="./Glampings.html">GLAMPINGS</a>
                </li>
                <li>
                    <a href="#">REFUGIOS</a>
                </li>
                <li>
                    <a href="./Contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="contenedorMain">
            <div>
                <img src="../imagenes/glamping.jpg" alt="Foto de glamping" class="imagenPaginas">
            </div>
            <form action="">
                <div>
                    <label for="nombreCamping">Buscá nombre:</label>
                    <select name="nombreCamping" id="">
                        <option value="Los lagos">Lo Lagos</option>
                        <option value="Brisas del Sur">Brisas del Sur</option>
                        <option value="San Bernardo">San Bernardo</option>
                    </select>
                </div>
                <div>
                    <label for="provincia">Buscá por provincia:</label>
                    <select name="provincia" id="">
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Cordoba">Cordoba</option>
                    </select>
                </div>
                <div>
                    <label for="ciudad">Buscá por ciudad:</label>
                    <select name="ciudad" id="">
                        <option value="La Plata">La Plata</option>
                        <option value="Cordoba">Cordoba</option>
                    </select>
                </div>
                <div>
                    <label for="categoria">Buscá por categoria (montaña, playa, campo, etc):</label>
                    <select name="categoria" id="">
                        <option value="Montaña">Montaña</option>
                        <option value="Playa">Playa</option>
                        <option value="Campo">Campo</option>
                    </select>
                </div>
            </form>
        </section>
    </main>


    <footer>
        <ul>
            <div>
                <li>Contactanos:</li>
                <li>info@solocampings.com</li>
                <li>+5491123456789</li>
            </div>
            <div>
                <a href="https://web.facebook.com/solocamping?_rdc=1&_rdr" target="_blank">
                    <img src="./imagenes/facebook.png" alt="facebook" class="facebook">
                </a>
                <a href="https://www.instagram.com/solocampings/" target="_blank">
                    <img src="./imagenes/instagram.png" alt="instagram" class="instagram">
                </a>
            </div>
            <p> &copy; Todos los derechos reservados</p>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
